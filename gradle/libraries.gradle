ext {
    jbehaveVersion = '4.0.5'
    junitVersion = '4.12'
    hamcrestVersion = '1.3'
    mockitoVersion = '1.10.19'
    mustacheVersion = '0.9.3'

    libs = [
        hamcrestCore:       "org.hamcrest:hamcrest-core:$hamcrestVersion",
        hamcrestLibrary:    "org.hamcrest:hamcrest-library:$hamcrestVersion",
        jbehaveCore:        "org.jbehave:jbehave-core:$jbehaveVersion",
        junit:              "junit:junit:$junitVersion",
        mockito:            "org.mockito:mockito-core:$mockitoVersion",
        mustacheCompiler:   "com.github.spullara.mustache.java:compiler:$mustacheVersion"
    ]
}
